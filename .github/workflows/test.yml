name: Integration Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  linux-headless:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Build
        run: |
          env CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -tags headless .
  netclient-freebsd:
    runs-on: ubuntu-latest
    steps:
      - name: build on freebsd
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: freebsd.clustercat.com
          username: freebsd
          key: ${{ secrets.TESTING_SSH_KEY }}
          script: |
            cd netclient
            git switch develop
            git restore .
            git pull
            go build -tags headless .
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run Go tests
        run: |
          go test  -tags headless ./... -v

  test-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: test gui
        run: |
          cd gui/frontend
          npm ci
          npm run test

  staticcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: Run static checks
        run: |
          mkdir gui/frontend/dist
          touch gui/frontend/dist/index.html
          go install honnef.co/go/tools/cmd/staticcheck@latest
          { ~/go/bin/staticcheck  ./... ; }

  linux-gui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: build gui
        run: |
          sudo apt update
          sudo apt install build-essential libgtk-3-dev libwebkit2gtk-4.0-dev 
          cd gui/frontend
          npm ci
          npm run build
          cd ../..
          go build -tags desktop,production -ldflags "-w -s"

  darwin-gui:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest 
          ~/go/bin/wails build

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - name: build gui
        run: |
          cd gui/frontend
          npm ci
          npm run build
          cd ../..
          go build -tags desktop,production -ldflags "-w -s -H windowsgui"
